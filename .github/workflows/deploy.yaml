name: Deploy Airflow

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted  # usa o runner local no master

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set KUBECONFIG environment variable
        run: |
          echo "KUBECONFIG=/etc/rancher/rke2/rke2.yaml" >> $GITHUB_ENV


      - name: Verify access to cluster
        run: |
          kubectl get nodes

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Deploy Airflow
        run: |
          helm upgrade --install airflow ./helm/airflow \
            --namespace airflow \
            --create-namespace \
            -f ./helm/airflow/values.yaml
