executor: KubernetesExecutor

config:
  configMap: airflow-config-custom


images:
  airflow:
    repository: apache/airflow
    tag: 2.9.1-python3.11
    pullPolicy: IfNotPresent

dags:
  gitSync:
    enabled: true
    repo: https://github.com/kalebeasilvadev/airflow-project.git
    branch: main
    subPath: dags
    depth: 1

airflow:
  config:
    AIRFLOW__KUBERNETES__DELETE_WORKER_PODS: "True"
    AIRFLOW__KUBERNETES__NAMESPACE: "airflow"
    AIRFLOW__KUBERNETES__WORKER_CONTAINER_REPOSITORY: apache/airflow
    AIRFLOW__KUBERNETES__WORKER_CONTAINER_TAG: 2.9.1-python3.11

  extraPipPackages: |
    apache-airflow-providers-postgres
    pandas
    requests

postgresql:
  primary:
    persistence:
      enabled: true
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 1Gi
    containerSecurityContext:
      runAsUser: 1001
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

webserver:
  defaultUser:
    enabled: true
    username: admin
    password: admin
  nodeSelector:
    kubernetes.io/hostname: airflow
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1.5Gi

scheduler:
  nodeSelector:
    kubernetes.io/hostname: airflow
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

triggerer:
  nodeSelector:
    kubernetes.io/hostname: airflow
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

workers:
  nodeSelector:
    kubernetes.io/hostname: airflow
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

ingress:
  enabled: true
  web:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
    ingressClassName: traefik
    tls:
      enabled: false


logs:
  persistence:
    enabled: true
    existingClaim: ""
    storageClassName: ""
    accessMode: ReadWriteMany
    size: 2Gi
